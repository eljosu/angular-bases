<h4>Listado</h4>

    <ul class="list-group">

      <li *ngFor="

        let character of characterList;
        let i= index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;

        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-dark' : isFirst,
          'list-group-item-primary' : isEven
          }">
        <!-- Para que se pongan en verde la primera -->
        <!-- class="list-group-item {{isLast ? 'list-group-item-success' : ' '}}"> -->
        <!-- Para que se ponga en verde la ultima -->
        <div>

          <span class="text-primary"> {{i +1}}. </span>
          <span>{{character.name}}</span>
          <strong> - Power: </strong>
          <span>{{character.power}}</span>

        </div>

        <!-- <button class="btn btn-danger" (click)="deleteCharacter(i)">X</button> -->
        <button class="btn btn-danger" (click)="emitIndex(character.id)">X</button>

          <!-- <span> Es el primero {{ isFirst }} - </span>
          <span> Es el ultimo {{ isLast }} -</span>
          <span> Es par {{ isEven }} -</span>
          <span> Es impar {{ isOdd }} </span> -->
      </li>

    </ul>
